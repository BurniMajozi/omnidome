<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="domeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7d87ff"/>
      <stop offset="50%" stop-color="#625fff"/>
      <stop offset="100%" stop-color="#4f39f6"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a4b3ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#625fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes orbitVertical {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
    .orbit-group {
      transform-origin: 32px 32px;
      transform-style: preserve-3d;
      animation: orbitVertical 4s linear infinite;
    }
  </style>
  
  <!-- Base circle/platform -->
  <ellipse cx="32" cy="52" rx="20" ry="6" fill="url(#domeGradient)" opacity="0.3"/>
  
  <!-- Dome structure - outer arc -->
  <path d="M12 42 C12 24 22 12 32 12 C42 12 52 24 52 42" 
        stroke="url(#domeGradient)" 
        stroke-width="3" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Inner dome glow -->
  <path d="M16 42 C16 26 24 16 32 16 C40 16 48 26 48 42" 
        stroke="url(#glowGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round"
        fill="none"
        opacity="0.6"/>
  
  <!-- Horizontal grid lines on dome -->
  <path d="M14 36 Q32 32 50 36" stroke="#625fff" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M18 28 Q32 24 46 28" stroke="#625fff" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Central hub node -->
  <circle cx="32" cy="32" r="6" fill="url(#domeGradient)"/>
  <circle cx="32" cy="32" r="3" fill="#fff" opacity="0.9"/>
  
  <!-- Rotating connection nodes group -->
  <g class="orbit-group">
    <!-- Connection nodes -->
    <circle cx="18" cy="32" r="3" fill="#7d87ff"/>
    <circle cx="46" cy="32" r="3" fill="#7d87ff"/>
    <circle cx="32" cy="18" r="3" fill="#a4b3ff"/>
    
    <!-- Connection lines from hub to nodes -->
    <line x1="26" y1="32" x2="21" y2="32" stroke="#625fff" stroke-width="1.5" opacity="0.7"/>
    <line x1="38" y1="32" x2="43" y2="32" stroke="#625fff" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="26" x2="32" y2="21" stroke="#625fff" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Base line -->
  <line x1="12" y1="42" x2="52" y2="42" stroke="url(#domeGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>
